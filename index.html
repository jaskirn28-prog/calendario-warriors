<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendario Warriors</title>

  <!-- Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --rojo:#c00000;
      --negro:#0d0d0d;
      --blanco:#f5f5f5;
      --gris:#1a1a1a;
    }
    *{box-sizing:border-box}
    body{
      font-family:"Montserrat",system-ui,Arial,sans-serif;
      background:var(--blanco); /* según tu cambio a fondo blanco */
      color:var(--negro);
      margin:0;
      padding:18px;
    }
      .contenedor-imagen {
  display: flex;
  justify-content: center; /* Centra horizontalmente */
  align-items: center; /* Centra verticalmente si se le da altura */
  margin: 0 0 12px 0;

}
      img {
          width: 200px;
          height: auto;
      }
    h1{
      text-align:center;
      background:linear-gradient(90deg,var(--rojo),#900);
      color:#fff;
      padding:14px;
      margin:0 0 12px 0;
      font-weight:800;
      border-radius:8px;
    }

    .mes-controls{ display:flex; gap:12px; justify-content:center; align-items:center; margin:12px 0; }
    .mes-btn{ background:transparent; border:2px solid rgba(0,0,0,0.08); padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:700; }
    #tituloMes{ font-weight:800; font-size:1.2rem; color:#000; }

    /* Calendar grid */
    .calendario{ max-width:1000px; margin:0 auto; display:grid; grid-template-columns:repeat(7,1fr); gap:10px; }
    .weekday{ text-align:center; font-weight:700; padding:6px 0; color:#333; }
    .dia{
      aspect-ratio:1/1;
      background: #fafafa;
      border:1px solid rgba(0,0,0,0.06);
      border-radius:10px;
      padding:8px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      transition:transform .15s ease, box-shadow .15s ease;
      position:relative;
      overflow:hidden;
    }
    .dia:hover{ transform:translateY(-4px); box-shadow:0 10px 18px rgba(0,0,0,0.08); cursor:pointer; }
    .dia .num{ position:absolute; left:8px; top:8px; font-weight:800; color:#222; }
    .evento{
      margin-top:auto;
      width:100%;
      text-align:center;
      padding:6px 8px;
      border-radius:10px;
      background:var(--rojo);
      color:#fff;
      font-weight:700;
      font-size:0.85rem;
    }
    .dia.empty{ background:transparent; border:none; pointer-events:none; box-shadow:none; }

    /* Panel de evento (modal) */
    .backdrop{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.55); z-index:1000; padding:16px; }
    .card{ width:100%; max-width:520px; border-radius:14px; padding:18px; background:#fff; color:#111; box-shadow:0 14px 40px rgba(0,0,0,0.12); }
    .card h2{ margin:0 0 8px; font-size:20px; font-weight:900; }
    .meta{ font-weight:700; color:#333; margin-bottom:8px; }
    .info{ color:#444; margin-bottom:12px; }
    .card .actions{ display:flex; gap:10px; flex-wrap:wrap; }
    .btn-primary{ background:var(--rojo); color:#fff; border:none; padding:10px 14px; border-radius:10px; font-weight:800; cursor:pointer; }
    .btn-secondary{ background:transparent; border:2px solid rgba(0,0,0,0.08); padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:700; }

    /* Form modal */
    .form-grid{ display:grid; gap:8px; margin-top:8px; }
    input[type="text"], input[type="number"], input[type="tel"]{ padding:10px; border-radius:8px; border:1px solid rgba(0,0,0,0.08); width:100%; }
    .small{ font-size:0.9rem; color:#666; margin-top:6px; }

    /* Responsive */
    @media (max-width:900px){
      .calendario{ gap:8px; }
    }
    @media (max-width:700px){
      .calendario{ grid-template-columns: repeat(2,1fr); }
      .weekday{ display:none; }
    }
    @media (max-width:420px){
      .calendario{ grid-template-columns: repeat(1,1fr); }
    }
  </style>
</head>
<body>
    
<div class="contenedor-imagen">
    <img src="img/Logogrande_TheWarriorsMartialArtsClub.png" alt="Logo club The Warriors Martial Arts Club">
    </div>
    
  <h1>CALENDARIO DE EVENTOS</h1>

  <div class="mes-controls">
    <button id="prevBtn" class="mes-btn" aria-label="Mes anterior">◀</button>
    <div id="tituloMes">Octubre 2025</div>
    <button id="nextBtn" class="mes-btn" aria-label="Mes siguiente">▶</button>
  </div>

  <!-- weekdays header -->
  <div class="calendario" id="calendarHeader" aria-hidden="true" style="max-width:1000px;margin:0 auto 8px;">
    <div class="weekday">Lun</div><div class="weekday">Mar</div><div class="weekday">Mié</div>
    <div class="weekday">Jue</div><div class="weekday">Vie</div><div class="weekday">Sáb</div><div class="weekday">Dom</div>
  </div>

  <div class="calendario" id="calendario"></div>

  <!-- Event info modal -->
  <div class="backdrop" id="infoBackdrop" role="dialog" aria-hidden="true">
    <div class="card" role="document" aria-labelledby="infoTitle">
      <h2 id="infoTitle">Evento</h2>
      <div class="meta" id="infoMeta">Fecha · Hora · Lugar</div>
      <div class="info" id="infoDesc">Descripción breve</div>

      <div class="small" id="participantsText">Participantes: —</div>

      <div class="actions" style="margin-top:12px;">
        <button id="openJoinBtn" class="btn-primary">QUIERO PARTICIPAR</button>
        <button id="openSupportBtn" class="btn-secondary">VOY A APOYAR</button>
        <button id="openMapBtn" class="btn-secondary">Abrir en Maps</button>
      </div>

      <div style="text-align:right;margin-top:10px;">
        <button id="closeInfo" class="btn-secondary">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Join form modal -->
  <div class="backdrop" id="formBackdrop" role="dialog" aria-hidden="true">
    <div class="card" role="document">
      <h2 id="formTitle">Inscripción</h2>
      <form id="joinForm">
        <div class="form-grid">
          <input id="joinNombre" placeholder="Nombre" type="text" required />
          <input id="joinApellido" placeholder="Apellidos" type="text" required />
          <input id="joinPeso" placeholder="Peso (kg)" type="number" />
          <input id="joinEdad" placeholder="Edad" type="number" />
          <input id="joinTelefono" placeholder="Teléfono" type="tel" />
          <div style="display:flex;gap:8px;">
            <button type="submit" class="btn-primary" style="flex:1">Enviar inscripción</button>
            <button type="button" id="cancelJoin" class="btn-secondary" style="flex:1">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

<script>
/* ================== CONFIG: pon tu URL de Apps Script aquí ================== */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyvXvKOzDGVT8-Gh5MqYeulRjPb4gh3FizYzyEtPQ95VDfPFiWC8d6Q8Dq_EX292J8R/exec";
/* ========================================================================== */

/* datos de ejemplo */
const eventosPorMes = {
  "2025-10":[ {id:"E001", dia:25, titulo:"Velada BCN Boxing Nights", tipo:"velada boxeo", hora:"17:00", lugar:"C/Sardana 22, Rubi", info:"Velada boxeo amateur", latlng:"Carrer Sardana, 22, 08191 Rubí, Barcelona"} ],
  "2025-11":[ {id:"E002", dia:15, titulo:"Interclub Striking Center BCN", tipo:"interclub", hora:"10:00", lugar:"-", info:"Encuentro amistoso", latlng:"40.50,-3.70"} ],
};

const calendario = document.getElementById('calendario');
const tituloMes = document.getElementById('tituloMes');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

const infoBackdrop = document.getElementById('infoBackdrop');
const infoTitle = document.getElementById('infoTitle');
const infoMeta = document.getElementById('infoMeta');
const infoDesc = document.getElementById('infoDesc');
const participantsText = document.getElementById('participantsText');
const openJoinBtn = document.getElementById('openJoinBtn');
const openSupportBtn = document.getElementById('openSupportBtn');
const openMapBtn = document.getElementById('openMapBtn');
const closeInfo = document.getElementById('closeInfo');

const formBackdrop = document.getElementById('formBackdrop');
const joinForm = document.getElementById('joinForm');
const cancelJoin = document.getElementById('cancelJoin');

let currentYear = 2025;
let currentMonth = 10;
let currentEvent = null;

/* simple local cache so UI shows participants added during session */
const localParticipants = {}; // { eventId: [ {Nombre,Apellido,Tipo} ] }

/* Attach listeners for month buttons */
prevBtn.addEventListener('click', ()=> cambiarMes(-1));
nextBtn.addEventListener('click', ()=> cambiarMes(1));

function cambiarMes(delta){
  currentMonth += delta;
  if(currentMonth < 1){ currentMonth = 12; currentYear--; }
  if(currentMonth > 12){ currentMonth = 1; currentYear++; }
  renderizarCalendario();
}

/* render calendar with correct weekday alignment (week starts on Monday) */
function renderizarCalendario(){
  calendario.innerHTML = '';
  const key = `${currentYear}-${String(currentMonth).padStart(2,'0')}`;
  const eventos = eventosPorMes[key] || [];
  const nombreMes = new Date(currentYear, currentMonth-1).toLocaleString('es-ES',{month:'long', year:'numeric'});
  tituloMes.textContent = nombreMes.charAt(0).toUpperCase() + nombreMes.slice(1);

  const numDias = new Date(currentYear, currentMonth, 0).getDate();
  const firstJs = new Date(currentYear, currentMonth-1, 1).getDay(); // 0=Sunday..6=Sat
  const startIndex = (firstJs + 6) % 7; // convert so 0=Monday..6=Sunday

  // placeholders
  for(let p=0;p<startIndex;p++){
    const empty = document.createElement('div');
    empty.className = 'dia empty';
    calendario.appendChild(empty);
  }

  for(let d=1; d<=numDias; d++){
    const day = document.createElement('div');
    day.className = 'dia';
    day.innerHTML = `<div class="num">${d}</div>`;

    const ev = eventos.find(x => x.dia === d);
    if(ev){
      const badge = document.createElement('div');
      badge.className = 'evento';
      badge.textContent = ev.titulo;
      badge.addEventListener('click', (evclick)=>{
        evclick.stopPropagation();
        openInfo(ev);
      });
      day.appendChild(badge);
    }

    calendario.appendChild(day);
  }

  console.log('Calendario renderizado:', key, 'placeholders:', startIndex, 'days:', numDias);
}

/* Open event info panel */
function openInfo(ev){
  currentEvent = ev;
  infoTitle.textContent = ev.titulo;
  infoMeta.textContent = `${ev.dia} ${new Date(currentYear,currentMonth-1).toLocaleString('es-ES',{month:'long'})} · ${ev.hora} · ${ev.lugar}`;
  infoDesc.textContent = ev.info || '';
  // participants from local cache
  const parts = localParticipants[ev.id] || [];
  participantsText.textContent = parts.length ? 'Participantes: ' + parts.map(p => `${p.Nombre} ${p.Apellido} (${p.Tipo})`).join(', ') : 'Participantes: ()';
  infoBackdrop.style.display = 'flex';
  infoBackdrop.setAttribute('aria-hidden','false');

  // map
  openMapBtn.onclick = ()=> {
    window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(ev.latlng||ev.lugar)}`, '_blank');
  };
}

/* Close info */
closeInfo.addEventListener('click', ()=> {
  infoBackdrop.style.display = 'none';
  infoBackdrop.setAttribute('aria-hidden','true');
});

/* Open join form */
openJoinBtn.addEventListener('click', ()=> {
  infoBackdrop.style.display = 'none';
  formBackdrop.style.display = 'flex';
  formBackdrop.setAttribute('aria-hidden','false');
});

/* Open support prompt (small modal behavior simplified to prompt) */
openSupportBtn.addEventListener('click', ()=>{
  const nombre = prompt('Nombre:');
  const apellido = prompt('Apellidos:');
  if(!nombre || !apellido){ alert('Necesitamos nombre y apellidos'); return; }
  registrarApoyo(nombre, apellido);
});

/* Cancel join */
cancelJoin.addEventListener('click', ()=> {
  formBackdrop.style.display = 'none';
  formBackdrop.setAttribute('aria-hidden','true');
});

/* Submit join form */
joinForm.addEventListener('submit', async (ev)=>{
  ev.preventDefault();
  const nombre = document.getElementById('joinNombre').value.trim();
  const apellido = document.getElementById('joinApellido').value.trim();
  const peso = document.getElementById('joinPeso').value.trim();
  const edad = document.getElementById('joinEdad').value.trim();
  const telefono = document.getElementById('joinTelefono').value.trim();

  if(!currentEvent){ alert('Evento no seleccionado'); return; }

  const payload = {
    Nombre: nombre,
    Apellido: apellido,
    Peso: peso,
    Edad: edad,
    'Teléfono': telefono,
    Evento: currentEvent.titulo,
    Tipo: 'Participa',
    Fecha: `${currentEvent.dia} ${new Date(currentYear,currentMonth-1).toLocaleString('es-ES',{month:'long', year:'numeric'})}`
  };

  try {
    console.log('Enviando payload:', payload);
    const res = await fetch(SCRIPT_URL, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    const json = await res.json();
    console.log('Respuesta server:', json);
    if(json.result === 'success' || json.result === 'ok'){
      // store in local cache for UI
      localParticipants[currentEvent.id] = localParticipants[currentEvent.id] || [];
      localParticipants[currentEvent.id].push({Nombre:nombre, Apellido:apellido, Tipo:'Participa'});
      alert('✅ Inscripción registrada');
      formBackdrop.style.display = 'none';
      formBackdrop.setAttribute('aria-hidden','true');
    } else {
      alert('Error del servidor: ' + (json.error || json.message || JSON.stringify(json)));
    }
  } catch(err){
    console.error('Error envío:', err);
    alert('Error de conexión o respuesta inválida. Mira la consola (F12).');
  }
});

/* registrar apoyo (send minimal data) */
async function registrarApoyo(nombre, apellido){
  if(!currentEvent) { alert('Selecciona un evento primero'); return; }
  const payload = {
    Nombre: nombre,
    Apellido: apellido,
    Evento: currentEvent.titulo,
    Tipo: 'Apoya',
    Fecha: `${currentEvent.dia} ${new Date(currentYear,currentMonth-1).toLocaleString('es-ES',{month:'long', year:'numeric'})}`
  };
  try {
    console.log('Enviando apoyo', payload);
    const res = await fetch(SCRIPT_URL, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    const json = await res.json();
    console.log('Server resp (apoyo):', json);
    if(json.result === 'success' || json.result === 'ok'){
      localParticipants[currentEvent.id] = localParticipants[currentEvent.id] || [];
      localParticipants[currentEvent.id].push({Nombre:nombre, Apellido:apellido, Tipo:'Apoya'});
      alert('👏 Gracias por tu apoyo');
      infoBackdrop.style.display = 'none';
      infoBackdrop.setAttribute('aria-hidden','true');
    } else {
      alert('Error del servidor: ' + (json.error || json.message || JSON.stringify(json)));
    }
  } catch(err){
    console.error('Error registrarApoyo:', err);
    alert('Error de conexión. Revisa consola.');
  }
}

/* click outside modals to close */
infoBackdrop.addEventListener('click', (e)=>{ if(e.target === infoBackdrop){ infoBackdrop.style.display = 'none'; infoBackdrop.setAttribute('aria-hidden','true'); }});
formBackdrop.addEventListener('click', (e)=>{ if(e.target === formBackdrop){ formBackdrop.style.display = 'none'; formBackdrop.setAttribute('aria-hidden','true'); }});

/* Inicializa */
document.addEventListener('DOMContentLoaded', ()=> {
  console.log('DOM cargado - renderizando calendario');
  renderizarCalendario();
});
</script>

</body>
</html>
